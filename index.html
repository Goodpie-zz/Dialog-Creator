<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Creator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
</head>
<body>


<div id="content-wrapper">

    <!-- Main navigation bar -->
    <nav class="navbar navbar-full navbar-dark bg-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">DIALOG CREATOR</a>
        </div>
    </nav>

    <!-- Main container content -->
    <div class="container">
        <br/>
        <h3>New Dialog Tree:</h3>
        <div class="container col-lg-6 col-md-8 col-sm-8 col-xsm-8">
            <br/>
            <div class="input-group">
                <!-- Initialization of the dialog tree starts with the name -->
                <input type="text" class="form-control" id="title">
                <span class="input-group-btn" id="creation-button">
                    <button id="new-button" class="btn btn-secondary" data-container="body" data-toggle="popover"
                            data-content="Invalid Name" onclick="create()">Create</button>
                </span>
            </div>
        </div>
    </div>

</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
        crossorigin="anonymous"></script>
<script src="js/dialog_tree.js"></script>
</body>
</html>
