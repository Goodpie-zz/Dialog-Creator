<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog Creator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>


<div id="content-wrapper">

    <!-- Main navigation bar -->
    <nav class="navbar navbar-full navbar-dark bg-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">DIALOG CREATOR</a>
        </div>
    </nav>

    <!-- Main container content -->
    <div class="grid container">
        <br/>
        <h3 id="dialog-title" class="row col-lg-12 col-md-12 col-sm-12">New Dialog</h3>   <!-- Title of the dialog -->

        <!-- Input group to handle the creation -->
        <div class="row col-lg-6 col-md-6 col-sm-12 spaced" id="init-container">
            <div class="input-group">
                <input type="text" placeholder="Dialog Name" class="form-control" id="new-dialog-name">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" onclick="create()">Create</button>
                </span>
            </div>
        </div>

        <div class="row col-lg-12 col-md-12 col-sm-12 spaced" id="tree-outer-container">
            <div class="col-lg-6 col-md-6 col-sm-12" id="tree-inner-container">

            </div>
        </div>


    </div>


</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
        integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
        crossorigin="anonymous"></script>
<script src="js/dialog_tree.js"></script>
</body>
</html>
